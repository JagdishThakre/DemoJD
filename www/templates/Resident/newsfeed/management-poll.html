<ion-view view-title="{{rise_property}}" class="whiteoverlayforHome" ng-controller="HeaderCtrl">
    <ion-nav-buttons side="left">
        <button class="button button-icon ion-chevron-left headerbuttonmenu" ng-click="goback()"></button>
    </ion-nav-buttons>
    <ion-nav-title>
        <ion-title style="color:white;">News Feed</ion-title>
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-ios-home headerbuttonmenu" ng-click="showActionsheet()"></button>
    </ion-nav-buttons>
    <ion-header-bar class="bar bar-subheader subheadercolor ns-feed-subheader" style="text-center">
        <h1 class="title text-center white">Polls</h1>
    </ion-header-bar>
    <ion-content class=" has-header has-subheader" ng-init="loadPollList();featureNote()" style="background-color:#222326;">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
        <div class="list card" ng-repeat="poll in polls_list" ng-click="showPollDetails(poll)">
            <div class="item item-avatar newscard">
                <div class="col col-20 item-image notifiImgDiv" ng-if="poll.users_id.profile_img">
                    <img ng-if="!showErrorImg" class="notifiImg" ng-class="{'markStatus-staff':poll.users_id.user_type_id == 3 || poll.users_id.user_type_id == 2,'markStatus-resi':poll.users_id.user_type_id == 4}"
                        src="{{host_url+'/'+poll.users_id.profile_img | thumb}}" imageonload="generateAvtarOnimageLoadError()">
                    <div ng-if="showErrorImg" class="notifiImg" ng-class="{'markStatus-staff':poll.users_id.user_type_id == 3 || poll.users_id.user_type_id == 2,'markStatus-resi':poll.users_id.user_type_id == 4}"
                        style="border-radius: 50%; height: 50px; width: 50px;">
                        <ionic-letter-avatar data="{{ poll.users_id.firstname | limitTo:1}}{{ poll.users_id.lastname.trim().split(' ').pop() | limitTo:1 }}"
                            bkcolor="{{poll.users_id.colour}}" shape="round" charcount="2"></ionic-letter-avatar>
                    </div>
                </div>
                <div ng-if="poll.users_id.profile_img == ''" class="col col-20 item-image notifiImgDiv">
                    <div  ng-class="{'markStatus-staff':poll.users_id.user_type_id == 3 || poll.users_id.user_type_id == 2,'markStatus-resi':poll.users_id.user_type_id == 4}"
                        style="border-radius: 50%; height: 50px; width: 50px;">
                        <ionic-letter-avatar data="{{ poll.users_id.firstname | limitTo:1}}{{ poll.users_id.lastname.trim().split(' ').pop() | limitTo:1 }}"
                            bkcolor="{{poll.users_id.colour}}" shape="round" charcount="2"></ionic-letter-avatar>
                    </div>
                </div>
                <h2 class="newsHeader">{{ poll.users_id.firstname}} {{ poll.users_id.lastname}}
                    <span class="newsnotifiCircle" ng-if="poll.unreadthreadPollVal > 0"> {{poll.unreadthreadPollVal}}</span>
                </h2>
                <p>
                    <span class="newsHeader"> Posted on {{poll.created| dateformatnews}} </span>
                </p>
            </div>
            <div class="item item-body newscard">
                <span class="col newsTitle">{{poll.title}}</span>
                <span class="col text-wrap newsDescription">{{poll.questions}}</span>
                <img class="full-image" ng-repeat="gImg in poll.images track by $index" ng-show="gImg !== undefined" ng-src="{{gImg.url | thumb}}">
            </div>
        </div>

        <ion-infinite-scroll immediate-check="false" ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
